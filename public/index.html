<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="describtion">CLick the button</div>

<button>Like</button>
<script>
    document.querySelector('button').addEventListener('click', function () {
        fetch('/followers/like', {method: 'POST'}).then(body => body.text()).then(text => document.querySelector('#describtion').innerHTML = text)
    })
</script>
</body>
</html>
